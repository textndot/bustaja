<!DOCTYPE html>
<html>
  <head>
    <title>
      버스타자
    </title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  </head>

  <body>
    <div class="Rectangle">
      <div id="login"><a href="log_in.html">로그인</a></div>
      <div class="signin">
        <div id="signin">회원가입
        </div>
      </div>
    </div>
        <div class="main_sentence">
          [<span class="blue">버스타자</span>]가 여러분의 <span class="blue">팀플</span>을 도와드리겠습니다.
        </div>
        <div class="sub_sentence">“버스타자와 함께 팀플 모임 시간과 회의록을<br>효과적으로 관리해보세요.”
        </div>
        <div>
          <img src="./illustration.png" class="illustration">
        </div>
    </div>
    <section class="blue_box">
      <div class="overview">
        버스타자 둘러보기
      </div>
      <div class="container">
        <img src="./table-solid.svg" class="pictogram 1">
        <img src="./user-cog-solid.svg" class="pictogram 2">
        <img src="./file-alt-solid.svg" class="pictogram 3">
        <img src="./bell-solid.svg" class="pictogram 4">
      </div>
      <div class="below">
            <div class="below_pictogram1">
            <p class="timetable">시간표</p>
            <p class="team_management">팀원 관리</p>
          </div>
          <div class="below_pictogram2">
            <p class="discussion">회의록</p>
            <p class="notification">자동 알림</p>
          </div>
      </div>
      <div class="container2">
        <p class="description a">2인 이상 팀원의 시간표<br>첨부 시, 최적의 모임을<br>자동으로 알려드립니다.
        </p>
        <p class="description b">팀원을 자유롭게 추가<br>하고 출결내역을 조회할<br>수 있습니다.
        </p>
        <p class="description c">회의록을 작성하고 이전<br>작성 회의록을 한 눈에<br>모아보세요.
        </p>
        <p class="description d">회의에 결석했을 때, 팀플<br>마감 시간이 얼마 남지<br>않았을 때 자동으로<br>알림을 전송합니다.
        </p>
      </section>
      <div class="footer">
        <img src="./mainpagebus.png" class="mainpagebus">
        <a href="sign_in.html"><p class="goto_signin">회원가입 하러 가기</p>
        <img src="./angle-down-solid.svg" class="arrow"></a>
      </div>
    </div>
  </body>
</html>
